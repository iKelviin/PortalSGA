<div class="p-4 custom-modal">


    <div class="modal-header">
      <h1 mat-dialog-title class="modal-title">{{action}}</h1>
    </div>
  
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="tableForm" role="form">
  
  
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Nome</mat-label>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              <mat-error>
                Campo Obrigat√≥rio!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
          
    
      </div>
  
      <div class="modal-footer m-1">
  
        <button mat-raised-button class="me-5" color="primary" [disabled]="tableForm.invalid">
          {{action}}
        </button>
  
        <button mat-raised-button color="primary" type="button" (click)="closeDialog()">
          Cancelar
        </button>
  
      </div>
  
    </form>
    </div>
