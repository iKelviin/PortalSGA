<mat-card class="p-4" style="max-width: 40rem;width: 35rem;">
    <mat-card-header>
        <span mat-card-avatar class="material-symbols-outlined">assignment_ind</span>
        <mat-card-title>{{action}} Cargo</mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form class="mt-4 needs-validation" (ngSubmit)="onSubmit()" [formGroup]="tableForm" novalidate role="form">
        <mat-card-content>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01" class="form-label">Empresa*</label>     
                    <select class="form-select form-select input-select mat-elevation-z1" formControlName="idEmpresa" (change)="onChangeEmpresa($event)">
                        <option value="" disabled selected>Empresa</option>
                        <option *ngFor="let empresa of lstEmpresas.data" value="{{empresa.id}}" >
                            {{empresa.nome}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01" class="form-label">Departamento*</label>     
                    <select class="form-select form-select input-select mat-elevation-z1" formControlName="idDepartamento">
                        <option value="" disabled selected>Departamento</option>
                        <option *ngFor="let departamento of lstDepartamentos.data" value="{{departamento.id}}" >
                            {{departamento.nome}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">    
                        <label for="validationCustom01" class="form-label">Nome do Cargo*</label>          
                        <input type="text" class="form-control mat-elevation-z1" formControlName="nome" placeholder="Nome do Cargo" aria-label="nome" required
                        [ngClass]="{'is-invalid': tableForm.get('nome')?.touched && tableForm.get('nome')?.hasError('required'),'is-valid': tableForm.get('nome')?.touched && tableForm.get('nome')?.valid}">                           
                        <div class="invalid-feedback" *ngIf="tableForm.get('nome')?.touched && tableForm.get('nome')?.hasError('required')">O <strong>Nome do Cargo</strong> é obrigatório.</div>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-divider></mat-divider>

        <mat-card-actions class="mt-3 align-items-center justify-content-end">
  
            <button mat-raised-button class="me-5" color="primary" [disabled]="tableForm.invalid">
              {{action}}
            </button>
      
            <button mat-raised-button color="primary" type="button" (click)="closeDialog()">
              Cancelar
            </button>
      
          </mat-card-actions>
    </form>
</mat-card>
